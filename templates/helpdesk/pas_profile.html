{% extends "base.html" %}

{% block content %}
<center>
	<h1>Perfil</h1>
	<div class="titol"></div>
</center>
<div class="container espai">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<p>
	<b>Nom:</b> {{ pas.user.first_name }}
	</p>

	<p>
	<b>Cognom:</b> {{ pas.user.last_name }}
	</p>

	<p>
	<b>Correu:</b> {{ pas.user.email }}
	</p>
</div>
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
		<p class="list-group-item default">
		<b>Departament:</b> {{ pas.department.name }}
		</p>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
		<p class="list-group-item default">
		<b>Tasca:</b> {{ pas.task }}
	</p>
	</div>
</div>
{% endblock %}
