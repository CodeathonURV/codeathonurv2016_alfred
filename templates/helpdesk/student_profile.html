{% extends "base.html" %}

{% block content %}


<p>
First Name: {{ student.user.first_name }}
</p>

<p>
Last Name: {{ student.user.last_name }}
</p>

<p>
Email: {{ student.user.email }}
</p>

Subjects:
    <ul>
{% for subject in subjects %}
    <li>
        <p>
            {{ subject.title }}
        </p>
    </li>
{% endfor %}
    </ul>

{% endblock %}
